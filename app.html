<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dog-Name Generator 🐶</title>
  <style>
    body{display:flex;flex-direction:column;align-items:center;padding:3rem;
         font-family:sans-serif}
    button{padding:.6rem 1.2rem;border:none;border-radius:8px;
           background:#991B1B;color:#fff;font-size:1.1rem;cursor:pointer}
    #name{font-size:2rem;margin-top:1.4rem}
  </style>
</head>
<body>
  <h1>Dog-Name Generator 🐾</h1>
  <button onclick="generate()">Give me a name</button>
  <div id="name"></div>

  <script>
    const names=["Moose","Peanut","Ziggy","Nala","Biscuit","Waffles","Spud","Pickles"];
    function generate(){
      document.getElementById("name").textContent =
        names[Math.floor(Math.random()*names.length)];
    }
  </script>
</body>
</html>
